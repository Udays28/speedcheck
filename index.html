<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="loader-widget">
            <h1>CHECK YOUR INTERNET SPEED</h1>
            <span class="loader hide"></span>
                <div class="loader-content">
                    <div class="content hide">24 <small>Mbps</small></div>
                    <button>CHECK</button>
                    
                </div>
            
        </div>
    </div>

   <script>
    document.querySelector('button').addEventListener('click', (e) => {
        var imageLink = 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/2019_Tokyo_Skytree.jpg/800px-2019_Tokyo_Skytree.jpg';
        var downloadSize = 8185374;
        var time_start, time_end, downloadSrc = new Image();

        document.querySelector('.loader-content').classList.add('hide');
        document.querySelector('.loader').classList.remove('hide');

        time_start = performance.now();

        var cacheImg = "?nn=" + time_start;
        downloadSrc.src = imageLink + cacheImg;

        downloadSrc.onload = function () {
            time_end = performance.now();
            var timeDuration = (time_end - time_start) / 1000;
            var loadedBytes = downloadSize;
            var downloadSpeedMbps = ((loadedBytes / timeDuration) / 1024 / 1024).toFixed(2);

            document.querySelector('.content').innerHTML = downloadSpeedMbps + '<small>Mbps</small>';
            document.querySelector('.loader-content').classList.remove('hide');
            document.querySelector('.loader').classList.add('result');
            document.querySelector('.loader').classList.add('hide');
            document.querySelector('.content').classList.remove('hide');
            e.target.innerText = 'CHECK AGAIN';
        };
    });
</script>

</body>
</html>
